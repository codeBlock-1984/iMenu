<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple, and easy to use. An app to make your meal booking experience awesome.">
  <meta name="keywords" content="Meal-booking, online menu, meal, orders">
  <!-- My title goes here -->
  <title>iMenu - Your Online Meal Booking App</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <!-- Custom CSS files -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  
    <div class="box-one login-wrapper center">
      <!-- Login Form -->
      <div id="login-box">
        <form action="orders.html" id="loginForm" method="post">
          <h3 class="text-center no-margin">Login to <span class="brand">iMenu</span></h3>
          <br>
          <input id="loginEmail" placeholder="Email" type="text">
          <input id="loginPassword" placeholder="Password" type="password">
          <input id="loginButton" type="button" value="Login">
          <p id="reset"><a href="#">Forgot Password?</a></p>
          <p id="question">Don't have an account? &nbsp;&nbsp;<a class="signup" href="#" id="signup"> Sign up instead</a></p>
        </form>
      </div>
      <!-- Sign up form-->
      <div id="signIn-box">
        <form action="" id="regform" method="post">
          <h3 class="text-center no-margin">Sign up with <span class="brand">iMenu</span></h3>
          <br>
          <input id="regName" placeholder="Name" type="text">
          <input id="regEmail" placeholder="Email" type="text">
          <input id="regPassword" placeholder="Password" type="password">
          <input id="regPhone" placeholder="Mobile Number" type="text">
          <input id="regButton" type="button" value="Sign up">
          <p id="question">Already have an account? &nbsp;&nbsp;<a class="signin" href="#" id="signin">Login instead</a></p>
        </form>
      </div>
    </div>


  <!-- Custom scripts -->
  <script src="js/script.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
